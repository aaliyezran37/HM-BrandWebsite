<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-item {
            background-color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 5px solid #0b0b0b;
            transition: transform 0.2s;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-item h3 {
            font-size: 1.5em;
            margin: 15px 0;
            color: #333;
        }

        .product-item p {
            font-size: 1em;
            color: #666;
        }

        .product-item .price {
            font-size: 1.3em;
            color: #333;
            margin: 10px 0;
        }

        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #218838;
        }

        /* Custom Alert Styling */
        #custom-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #cc071e; /* Alert color */
            color: white;
            padding: 15px;
            border-radius: 5px;
            transition: opacity 0.5s ease;
            z-index: 1000;
            opacity: 0; /* Start hidden */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="product-grid">
        <div class="product-item">
            <img src="https://image.hm.com/assets/hm/89/89/898957c113c17e4c81eb61a09c797f3bc237abe6.jpg?imwidth=564" alt="Product 1">
            <h5> A/W 2024 </h5>
            <h3>Sequined <br />Organza Skirt</h3>
            <p class="price">RM 149.90</p>
            <button class="add-to-cart-btn">Add to Cart</button>
            <p class="description">Calf-length sheer organza skirt with front sequined details, regular waist, concealed side zip and hook-and-eye closure. Straight, raw-cut hem. Lined.</p>
        </div>
        <!-- Additional product items can be added here -->
    </div>

    <div id="custom-alert" class="hidden">Product added to cart</div>
    <audio id="kaching-sound" src="kaching.mp3" preload="auto"></audio>

    <script>
        // Get all the "Add to Cart" buttons
        const addToCartButtons = document.querySelectorAll('.add-to-cart-btn');
        const customAlert = document.getElementById('custom-alert');
        const kachingSound = document.getElementById('kaching-sound');

        // Function to show the custom alert
        function showAlert() {
            // Play the sound effect
            kachingSound.currentTime = 0; // Reset sound to start
            kachingSound.play();

            // Show the alert
            customAlert.classList.remove('hidden');
            customAlert.style.opacity = '1';

            // Hide alert after 2 seconds
            setTimeout(() => {
                customAlert.style.opacity = '0';
                setTimeout(() => {
                    customAlert.classList.add('hidden');
                }, 2000); // Match this timeout with CSS transition duration
            }, 2000);
        }

        // Add event listeners to all buttons
        addToCartButtons.forEach(button => {
            button.addEventListener('click', showAlert);
        });
    </script>
</body>
</html>
